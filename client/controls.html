<template name="controls">
    <div class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading">Menu</div>
            <div class="panel-body">

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active canvas-mode">
                        <input type="radio" name="mode" id="option1" value="drawingMode" checked> Tryb rysowania
                    </label>
                    <label class="btn btn-primary canvas-mode">
                        <input type="radio" name="mode" value="removalMode" id="option2"> Tryb usuwania
                    </label>
                    <label class="btn btn-primary canvas-mode">
                        <input type="radio" name="mode" value="selectionMode" id="option3"> Tryb edycji
                    </label>
                </div>

                <div class="form-group">

                    <label class="brush-size" for="brushSize">
                        Rozmiar pędzla:
                        <input type="range" name="points" min="1" max="100" value="10" id="brushSize"> {{brushSize}}px
                    </label>
                </div>
                <div class="form-group">
                    <label for="brushColor">
                        Kolor:
                        <input type="color" id="brushColor"> ({{brushColor}})
                    </label>
                </div>
                <div class="form-group">
                    <label for="whiteboardName">
                        Nazwa:
                        <input type="text" class="form-control" id="whiteboardName" placeholder="Wpisz nazwę">
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="clearCanvas">Wyczyść</button>
                </div>
            </div>
        </div>
    </div>

    <body>
    </body>
</template>
