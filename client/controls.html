<template name="controls">
    <div class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading">Menu</div>
            <div class="panel-body">
                <div class="checkbox">
                    <label for="drawingMode">
         <input type="checkbox" id="drawingMode"> Tryb rysowania
     </label>
                </div>
                <div class="form-group">

                    <label for="brushSize">
         Rozmiar pędzla: <input type="range" name="points" min="1" max="100" id="brushSize"                                        > ILE px
     </label>
                </div>
                <div class="form-group">
                    <label for="brushColor">
         Kolor: <input type="color" id="brushColor">
     </label>
                </div>
                <div class="form-group">
                    <label for="whiteboardName">
         Nazwa: <input type="text" class="form-control" id="whiteboardName" placeholder="Wpisz nazwę">
     </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="clearCanvas">Wyczyść</button>
                </div>
            </div>
        </div>
    </div>
<body>
</body>
</template>
