<template name="controls">
    <div class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading">Menu</div>
            <div class="panel-body">
                <div class="modeSelector">

                    <input type="radio" name="mode" value="drawingMode"> Tryb rysowania
                    <br>
                    <input type="radio" name="mode" value="removalMode"> Tryb usuwania
                    <br>
                    <input type="radio" name="mode" value="selectionMode"> Tryb edycji
                </div>

                <div class="form-group">

                    <label for="brushSize">
                        Rozmiar pędzla:
                        <input type="range" name="points" min="1" max="100" value="10" id="brushSize"> {{brushSize}}px
                    </label>
                </div>
                <div class="form-group">
                    <label for="brushColor">
                        Kolor:
                        <input type="color" id="brushColor"> ({{brushColor}})
                    </label>
                </div>
                <div class="form-group">
                    <label for="whiteboardName">
                        Nazwa:
                        <input type="text" class="form-control" id="whiteboardName" placeholder="Wpisz nazwę">
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="clearCanvas">Wyczyść</button>
                </div>
            </div>
        </div>
    </div>

    <body>
    </body>
</template>
